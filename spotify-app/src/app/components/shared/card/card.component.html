<div class="row row-cols-1 row-cols-md-3 g-4 m-3">
    <div class="col" *ngFor="let item of items">
      <div (click)="getArtist(item)" class="card pointer">
        <img [src]="item.images | image" class="card-img-top" style="height: 25rem;" alt="release">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">
            <span *ngFor="let artist of item.artists">{{artist.name}}</span>
          </p>
        </div>
      </div>
    </div>
</div>
