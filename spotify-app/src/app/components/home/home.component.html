<div class="row row-cols-1 row-cols-md-3 g-4 m-3">
    <div class="col" *ngFor="let newRelease of newReleases">
      <div class="card">
        <img src={{newRelease.images[0].url}} class="card-img-top" alt="release">
        <div class="card-body">
          <h5 class="card-title">{{newRelease.name}}</h5>
          <p class="card-text">{{newRelease.artists[0].name}}</p>
        </div>
      </div>
    </div>
</div>
