<div class="row">
    <div class="col mt-5">
        <input #text (keyup)="search(text.value)" type="text" class="form-control mt-5" placeholder="Search artist...">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 m-3">
    <div class="col" *ngFor="let artist of artists">
      <div class="card">
        <img src={{artist.images[0].url}} class="card-img-top" alt="artist" style="height: 25rem;">
        <div class="card-body">
          <h5 class="card-title">{{artist.name}}</h5>
        </div>
      </div>
    </div>
</div>
