<app-loading *ngIf="loading"></app-loading>

<div class="row mt-5">
    <div class="col-4">
        <img [src]="artist.images | image" class="rounded-circle img-thumbnail" alt="img">
    </div>
    <div class="col h-auto ms-5">
        <h2 class="text-white fw-bold">{{artist.name}}</h2>
        <h5 class="mt-4">
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
        </h5>

    </div>
    <div class="col-2">
        <button routerLink="/home" class="btn btn-outline-success btn-lg">Regresar...</button>
    </div>
</div>

<div>
    <div class="row mt-5">
        <div class="col">
            <table class="table text-white">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Album</th>
                        <th>Song</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody *ngFor="let track of topTracks">
                    <tr>
                        <th>
                            <img [src]="track.album.images | image" alt="image" style="width: 3rem;">
                        </th>
                        <th>{{track.album.name}}</th>
                        <th>{{track.name}}</th>
                        <th>
                            <audio [src]="track.preview_url" controls></audio>
                        </th>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
